version: v1
plugins:
  - plugin: go
    out: ./gen/go
    # opt:
    #   - paths=source_relative
  - plugin: go-grpc
    out: ./gen/go
    # opt:
    #   - paths=source_relative
  - plugin: grpc-gateway
    out: ./gen/go
    opt:
      # - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: ./gen/openapi

  - name: ts
    out: ./gen/ts
    strategy: all
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
